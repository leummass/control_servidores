<div class="container">
    <mat-toolbar>
      <span class="spacer">Cat√°logo de servidores</span>
    </mat-toolbar>
    <mat-form-field class="filtro">
      <mat-label>Nombre</mat-label>
      <input  matInput (keyup)="filtrarNombre($event)" >
    </mat-form-field>
    <mat-form-field class="filtro">
      <mat-label>IP</mat-label>
      <input  matInput (keyup)="filtrarIP($event)" >
    </mat-form-field>
    <mat-form-field class="filtro">
      <mat-label>Tipo</mat-label>
      <input  matInput (keyup)="filtrarTipo($event)" >
    </mat-form-field>
  
    <div class="contenedor_tabla mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class=" tabla">
        <ng-container matColumnDef="IpProduccion">
          <th mat-header-cell *matHeaderCellDef>IP</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Estatus">
          <th mat-header-cell *matHeaderCellDef>Estatus</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
  </div>
